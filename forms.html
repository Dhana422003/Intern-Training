<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to HTML</title>
    <style>
        body {
            background-image: url(https://img.freepik.com/free-photo/abstract-uv-ultraviolet-light-composition_23-2149243965.jpg); 
            background-size: cover; 
            background-position: center; 
                               background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
            display:block;
        }

        h1 {
            font-size: 50px;
                               font-weight: bold;
            text-transform: uppercase;
                        text-shadow: 3px 3px 5px black;
            border-bottom: 5px solid white;
            display: inline-block;
            padding-bottom: 5px;
        }

        .flex-container {
  display: flex;
  flex-wrap:wrap;
  flex-direction: row;
  justify-content: center;
  background-color:blueviolet;
}
.flex-container > div {
  background-color:black;
  width: 100px;
  margin: 50px;
  text-align: center;
  line-height: 40px;
  font-size: 30px;
  padding:10px;
  align-items: center;
  justify-content:space-evenly;
}
@media(max-width:375px){
    .flex-container > div {
    
    padding: 30px;
}
}

</head>
</style>
<body>
    <h1>HTML Forms</h1>
    <div class="flex-container">
        <div>Text Element</div>
        <div>Range Inputs</div>
        <div>Buttons</div>
        <div>File upload </div>
        <div>Time Inputs</div>
      
    </div>
</body>
</html>
